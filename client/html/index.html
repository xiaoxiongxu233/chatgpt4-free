<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta name="description" content="A conversational AI system that listens, learns, and challenges">
    <meta property="og:title" content="ChatGPT">
    <meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg">
    <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">
    <meta property="og:url" content="https://chat.acy.dev">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/base16/dracula.min.css">
    <script>
        const user_image        = `<img src="/assets/img/user.png" alt="your avatar">`;
        const gpt_image         = `<img src="/assets/img/gpt.png" alt="your avatar">`;
    </script>
    <style>
        .hljs {
            color: #e9e9f4;
            background: #28293629;
            border-radius: var(--border-radius-1);
            border: 1px solid var(--blur-border);
            font-size: 15px;
        }

        #message-input {
            margin-right: 30px;
            height: 80px;
        }

        #message-input::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        #message-input::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        
        /* Handle */
        #message-input::-webkit-scrollbar-thumb {
            background: #c7a2ff; 
        }

        /* Handle on hover */
        #message-input::-webkit-scrollbar-thumb:hover {
            background: #8b3dff; 
        }
    </style>
    <script src="/assets/js/highlight.min.js"></script>
    <script>window.conversation_id = `{{chat_id}}`</script>
    <title>Чат-GPT</title>
</head>
<body>
    <div class="gradient"></div>
    <div class="row">
        <div class="box conversations">
            <div class="top">
                <button class="new_convo" onclick="new_conversation()">
                    <i class="fa-regular fa-plus"></i>
                    <span>Новый чат</span>
                </button>
                <div class="spinner"></div>
            </div>
            <div class="bottom_buttons">
                <button onclick="delete_conversations()">
                    <i class="fa-regular fa-trash"></i>
                    <span>Очистить чаты</span>
                </button>
                <div class="info">
                    <i class="fa-regular fa-circle-info"></i>
                    <span class="convo-title">Автор: @paralax<br>
                        Версия: 1.1<br>
                        Вышла: 2023-04-19<br>
                        Активность: <b>Активный</b><br>
                    </span>
                </div>
            </div>
        </div>
        <div class="conversation">
            <div class="stop_generating stop_generating-hidden">
                <button id="cancelButton">
                    <span>Остановить генерацию</span>
                    <i class="fa-regular fa-stop"></i>
                </button>
            </div>
            <div class="box" id="messages">
            </div>
            <div class="user-input">
                <div class="box input-box">
                    <textarea id="message-input" placeholder="Задать вопрос" cols="30" rows="10" style="white-space: pre-wrap;"></textarea>
                    <div id="send-button">
                        <i class="fa-regular fa-paper-plane-top"></i>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="field">
                    <input type="checkbox" id="internet-switch"/>
                    <label for="internet-switch"></label>
                    <span class="about">Доступ в интернет</span>
                </div>
                <div class="field">
                    <input type="checkbox" id="creative-switch"/>
                    <label for="creative-switch"></label>
                    <span class="about">Креативный</span>
                </div>
                <div class="field">
                    <input type="checkbox" id="detail-switch"/>
                    <label for="detail-switch"></label>
                    <span class="about">Детальный</span>
                </div>
                <div class="field">
                    <select name="model" id="model">
                        <option value="text-gpt-0035-render-sha-0" selected>gpt-3.5-turbo</option>
                        <option value="text-gpt-0040-render-sha-0">gpt-4</option>
                        <option value="text-gpt-0035-render-sha-0301">gpt-3.5-turbo-0301</option>
                        <option value="text-gpt-0004-render-sha-0314">gpt-4-0314</option>
                    </select>
                    <!-- <span class="about">Model</span> -->
                </div>
                <div class="field">
                    <select name="jailbreak" id="jailbreak">
                        <option value="default" selected>Стандарт</option>
                        <option value="gpt-math-1.0">Мат-ик 1.0</option>
                        <option value="gpt-dude-1.0">Чел 1.0</option>
                        <option value="gpt-dan-1.0">Ден 1.0</option>
                        <option value="gpt-dan-2.0">Ден 2.0</option>
                        <option value="gpt-dev-2.0">Дев 2.0</option>
                        <option value="gpt-evil-1.0">Демон 1.0</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>
    <script src="/assets/js/icons.js"></script>
    <script src="/assets/js/chat.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</body>
</html>
